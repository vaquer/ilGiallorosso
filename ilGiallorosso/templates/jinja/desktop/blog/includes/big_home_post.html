<div class="entry article-box big" itemscope>
    <a href="{{post.get_absolute_url()}}" class="pic-article">
        {% if post.photo %}
            <img itemprop="imagen" src="{{post.photo.url}}" title="{{post.title}}" alt="{{post.about}}">            
        {% endif %}
        <div class="about" itemprop="encabezado">{{post.about}}</div>
    </a>
    <div class="body-article">
        <span class="tags" itemprop="categorias">{{post.get_top_tags_string()}}</span>
        <h2 itemprop="titulo" class="title-entry">{{post.title}}</h2>
        {# {% localtime on %}  #}
        <span itemprop="fecha" class="time">{{post.date|date("l d \d\e F Y")}}</span>
        {# {% endlocaltime %} #}
        <div class="fb-like" data-href="http://www.noticiasroma.com{{post.get_absolute_url()}}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
    </div>
</div>
