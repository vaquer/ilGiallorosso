<div class="entry article-box box-side matches" >
    <div class="title-box">Ultimo Partido</div>
    <div class="body-box">
        <div class="date">{{match.date|date("l d \d\e F Y")}}</div>
        <div class="home">
            <img src="{{match.home_logo}}">
            <p>{{match.home}}</p>
        </div>
        <div class="score">{{match.res}}</div>
        <div class="away">
            <img src="{{match.away_logo}}">
            <p>{{match.away}}</p>
        </div>
    </div>
</div>
