{% for post in oldie_entries %}
  <div class="row">
    <div class="large-6 columns">
      {% if post.has_photo() %}
       <p><img src="{{post.get_thumb(size="600x370s")}}" alt="{{post.title}}"></p>
      {% endif %}
    </div>
    <div class="large-6 columns">
      <h5><a href="{{post.get_absolute_url()}}">{{post.title}}</a></h5>
      <p>
          <span><i class="fi-torso"> Por {{post.author.get_author_info().user.get_full_name()}}</i></span>
          <span><i class="fi-calendar"> {{post.date|date("d/m/Y")}}</i></span>
          <span class="fb-like" data-href="http://www.noticiasroma.com{{post.get_absolute_url()|urlencode}}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></span>
          {# <span><i class="fi-comments"> 6 comments</i></span> #}
      </p>
      <p>{{post.about}}</p>
    </div>
  </div>
  <hr>
{% endfor %}
